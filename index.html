<script>
(async () => {
  try {
    const [i11, i12] = await Promise.all([
      fetch('./bank_l11.json', { cache: 'no-store' }).then(r => r.json()),
      fetch('./bank_l12.json', { cache: 'no-store' }).then(r => r.json())
    ]);
    window.BANKS = { I11: i11, I12: i12 };
  } catch (e) {
    console.error('題庫載入或解析失敗：', e);
    alert('題庫載入失敗：請檢查 JSON 是否為合法格式，且路徑以 ./ 開頭。');
  }
})();
</script>
